<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/search.css" />
    <title>회원관리</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#header").load("header.html")
    });
</script>

<body>
    <div id="header"></div>
    <div id="auth-body">
        <div>
            <div id="search-div">
                <form action="authDetail.html" class="search-container">
                    <input type="text" placeholder="조회 할 학생의 이름을 입력하세요." name="STUDENT_NAME">
                    <button type="submit"><img id="searchIcon" src="image/searchIcon.svg" alt="web Icon" height="32" width="32"></button>
                </form>
            </div>
            <div id="add-file">
                <div>
                    <img id="fileIcon" src="image/fileIcon.svg" alt="web Icon" height="132" width="132">
                    <p>파일 올리기</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
<!-- NOTE

    1. 엑셀 파일 올리면 데이터베이스 update

-->
