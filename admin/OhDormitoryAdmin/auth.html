<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <title>회원관리</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    var file_name = "";
    $(document).ready(function() {
        $("#header").load("header.html")
    
        $('#fileUploadImg').click(function(){
            
            $('#fileUpload').trigger('click');
            
        });

        $("#fileUpload").change(function(){
            var split_file_name = $("#fileUpload").val().split("\\");
            file_name = $("#fileUpload").val();
            $("#file_name").html(split_file_name[split_file_name.length-1]);
            alert("change");
        });

        $('#fileDownloadImg').click(function(){
            alert("파일을 다운로드 받고 있습니다..");
        });
    }); 
    
    function Export(){
        var conf = confirm("회원정보 파일을 다운받겠습니까?");
        if(conf == true)
        {
            window.open("http://54.203.113.95/downloadUserCSV.php", '_blank');
        }
    }
    
   
</script>

<body>
    <div id="header"></div>
    <div id="auth-body">
        <div>
            <div id="search-div">
                <form action="authDetail.html" class="search-container">
                    <input type="text" placeholder="조회 할 학생의 이름을 입력하세요." name="STUDENT_NAME" id="search-std">
                    <button type="submit"><img id="searchIcon" src="image/searchIcon.svg" alt="web Icon" height="32" width="32"></button>
                </form>
            </div>
            <div id="file-box">
                <div id="div-fileUpload" class="add-file">
                    <div>
                        <input type="file" id="fileUpload" style="display:none"  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>                     
                        <img id="fileUploadImg" class="fileIcon" src="image/upload.svg" alt="web Icon" height="132" width="132">
                        
                        
                    </div>
                    <div id="upload-info-box">
                        <p>업로드 파일 선택</p>
                        <p id="file_name">파일 이름 : excel </p>
                        <button id="upload_file_exec">파일 올리기</button>
                    </div>
                </div>
                <div id="div-fileDownload" class="add-file">
                    <div> 
                    <!-- //downloadUserCSV.php -->
                        <img onclick="Export()" id="fileDownloadImg" class="fileIcon" src="image/download.svg" alt="web Icon" height="132" width="132">
                        <p>파일 내려받기</p>
                    </div>
                </div>  
            </div>
        </div>

    </div>
</body>

</html>

    1. 엑셀 파일 올리면 데이터베이스 update

-->
