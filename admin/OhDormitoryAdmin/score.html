<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/scoreCss.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
   
    <title>상벌점</title>
</head>
<script type="text/javascript">
    $(document).ready(function(){
       $("#header").load("header.html")    
    });
</script>
<script>
        function addData(){
            //////버튼클릭하는거로 일단 헀움
            var room = "401"+"호";
            var name ="이유리";
            var wDate = "2018.05.26";
            var dDate = "2018.05.27";
            

            var e = $("<div style='text-align:center; display:flex;'>"+"<span style='t width:100%; font-size:1.1em'>"+room+"</span>"
           +"<div style='width:100%; margin-top:0.5em; margin-bottom:2em; '>"+name+"</div>"
            +"<div style='font-size:0.9em; margin-bottom:1.5em;'>"+wDate+" - "+dDate+"</div>"
            +"<button id='certification-btn'>인증</button>"+"<button id='del-btn' >삭제</button>"
            +'</div>');

            $("#score-add").append(e);
    
            //상벌점 div css
            e.attr('class', 'outBox');
            $('.outBox').css({
                width: "10.5em",
                display: "block",
                float: "left",
                padding: "2em",
                backgroundColor: "#FFF",
                borderRadius: "15px",
                boxShadow: "0px 3px 11px rgba(0, 0, 0, 0.13)",
                marginBottom: "1em",
                marginRight: "1em"
            });
    
            $("#score-add").on("click", "#del-btn", function() {
                //이거 왜 마지막만 삭제됨,,,>?퓨퓨퓨퓨픂픂 특정 노드만 삭제되게 하고픈뎅퓨ㅜㅍ
		$(this).parent().remove();
	});
        }
    </script>
<body>
    
    <div id="header"></div>
    <div id="white-place"></div>
    <div id="auth-body">
        <div id="score-header">
            <div style="display: inline-block; margin-left: 12.5em;">
                <select name="month" id="month">
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <button id="search-btn" onclick="addData()">조회하기</button>
            </div>
            <button id="qrCode-btn">외박신청 QR코드 전송</button>
            
        </div>
        
        <div id='score-add-div'>
            

            <div id='score-add' ></div>
        </div> 
    </div>
</body>
</html>
